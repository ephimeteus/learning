<head>

    <script src="script.js"></script>
    <title>Weighted Average Score</title>
</head>
<body>
    <div class="header">
        <h1>Weighted Average Score</h1>

        <input type="text" id="textbox3" placeholder="Test"><br>
        <button class="button" onclick="weightedAverage()">Submit</button>
    </div>
    <div class = "result">
        <h2></h2>
    </div>
